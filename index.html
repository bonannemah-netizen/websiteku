<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pasangan Cewek Lucu & Gemes</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      font-family:'Quicksand',sans-serif;
      background:#fffafc;
      color:#333;
      overflow-x:hidden;
    }
    header{
      text-align:center;
      padding:40px 20px;
      background:linear-gradient(135deg,#f9a8d4,#fcd34d);
      color:#fff;
      border-bottom-left-radius:40px;
      border-bottom-right-radius:40px;
      animation:slideDown 1s ease;
    }
    @keyframes slideDown{
      from{transform:translateY(-100%);opacity:0;}
      to{transform:translateY(0);opacity:1;}
    }
    header h1{margin:0;font-size:clamp(24px,5vw,40px);font-family:'Playfair Display',serif;}
    header p{margin:10px 0 0;font-size:16px;}
    main{padding:40px 6vw;display:flex;flex-direction:column;align-items:center;gap:32px;}
    .card{
      background:#fff;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      animation:popIn 1s ease;
      text-align:center;
      max-width:400px;
    }
    @keyframes popIn{
      from{opacity:0;transform:scale(0.8);}
      to{opacity:1;transform:scale(1);}
    }
    .card img{
      width:100%;
      display:block;
      animation:floaty 3s ease-in-out infinite;
    }
    @keyframes floaty{
      0%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
      100%{transform:translateY(0);}
    }
    .meta{padding:16px;}
    .meta .title{font-weight:700;color:#f472b6;font-size:20px;}
    .meta .sub{font-size:14px;color:#777;margin-top:4px;}

    .poem{
      max-width:600px;
      font-family:'Playfair Display',serif;
      font-size:18px;
      line-height:1.6;
      color:#444;
      background:#fff;
      padding:24px;
      border-radius:20px;
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
      text-align:center;
      animation:fadeIn 2s ease;
    }
    .poem span{display:block;margin-top:12px;}
    @keyframes fadeIn{
      from{opacity:0;}
      to{opacity:1;}
    }

    /* animasi background hearts */
    .hearts{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      pointer-events:none;overflow:hidden;
      z-index:-1;
    }
    .heart{
      position:absolute;
      bottom:-50px;
      color:#f472b6;
      font-size:24px;
      animation:rise 6s linear infinite;
      opacity:0.8;
    }
    @keyframes rise{
      0%{transform:translateY(0) scale(0.8);opacity:1;}
      100%{transform:translateY(-110vh) scale(1.2);opacity:0;}
    }

    footer{text-align:center;padding:20px;color:#666;font-size:14px;}
    .music{
      margin-top:20px;
    }
    .music button{
      padding:10px 20px;
      border:none;
      border-radius:30px;
      background:#f472b6;
      color:#fff;
      cursor:pointer;
      font-size:14px;
      transition:background 0.3s;
    }
    .music button:hover{background:#ec4899;}
  </style>
</head>
<body>  
  <header>
  <h1>RISMA YANTI</h1>
    <p>LOVE YOUU</p>
  </header>
  <main>
    <div class="card">
      <img src="WhatsApp Image 2025-08-31 at 16.25.58.jpeg" alt="Lucu & Gemes">
      <div class="meta">
        <div class="title">Tawa Manis</div>
        <div class="sub">Lucu, imut, dan gemesin ðŸ’•</div>
      </div>
    </div>

    <div class="poem">
      Kalau aku jadi presiden yang harus mencintai seluruh rakyatnya,<br>
     maaf,aku pasti tidak bisa.<br>
      <span>karna aku cuma mencintai Risma,</pan>
      <span></sspan>
      <span></span>
    </div>

    <div class="music">
      <button onclick="toggleMusic()">ðŸŽ¶ Putar / Hentikan Musik</button>
      <audio id="bgm" loop>
        <source src="Nadhif Basalamah Bergema Sampai Selamanya.mp3" type="audio/mp3">
      </audio>
    </div>
  </main>
  <div class="hearts" id="hearts"></div>
  <footer>
    <small>RISMA YANTI</small>
  </footer>

  <script>
    // generate animasi hearts
    function createHeart(){
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'â¤';
      heart.style.left = Math.random()*100 + 'vw';
      heart.style.fontSize = (16 + Math.random()*24) + 'px';
      heart.style.animationDuration = (4 + Math.random()*4) + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(()=>heart.remove(),6000);
    }
    setInterval(createHeart,500);

    // kontrol musik
    function toggleMusic(){
      const bgm = document.getElementById('bgm');
      if(bgm.paused){
        bgm.play();
      } else {
        bgm.pause();
      }
    }
  </script>
</body>
</html>
